<div class="container" style="height: 100%;">
	<div class="screen">
		<div class="screen__content">
			<form class="login" #loginForm="ngForm" (ngSubmit)="onSubmit()">
				<div class="login__field">
					<input type="text" id="username" name="username" class="login__input" [(ngModel)]="auth.username" placeholder="User name" required>
					@if(!auth.username){
						<div class="error-message">
							Username is required.
						</div>
					}
				</div>
				<div class="login__field">
					<input type="password" id="password" name="password" class="login__input" [(ngModel)]="auth.password" placeholder="Password" required>
					@if(!auth.password){
						<div class="error-message">
							Password is required.
						</div>
					}
				</div>
				<button type="submit" [disabled]="!loginForm.valid" class="button login__submit">
					<span class="button__text">Login</span>
				</button>				

			</form>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
